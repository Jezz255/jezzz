<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f0f5c8; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }

        .container {
            max-width: 1224px;
            width: 90%;
            margin: auto;
            padding: 40px;
            background-color: #8d885c; 
            border-radius: 10px; 
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); 
        }

        /* Title Style */
        .gallery-title {
            text-align: center;
            font-size: 32px;
            color: #333;
            font-weight: bold;
            margin-bottom: 30px;
        }

        /* Home Button */
        .home-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            font-size: 1rem;
            text-decoration: none;
            border-radius: 5px;
        }

        .home-btn:hover {
            background-color: #45a049;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            padding: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .gallery-item img {
            width: 100%;
            height: auto;
            display: block;
            border-radius: 10px;
            transition: transform 0.3s ease-in-out;
            cursor: pointer;
        }

        .gallery-item img:hover {
            transform: scale(1.05);
        }

        /* Lightbox Styles */
        .lightbox {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .lightbox img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 10px 15px;
            border: none;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }

        .gallery-title {
        text-align: center;
        font-size: 32px;
        font-weight: bold;
        margin-bottom: 30px;
        color: #e8f8bc;
        }

        .lightbox:target {
            display: flex;
        }

        @media screen and (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media screen and (max-width: 480px) {
            .gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <!-- Home Button -->
    <a href="index.html" class="home-btn">Home</a>

    <div class="container"> 
        <div class="gallery-title">
            My Gallery
        </div>

        <div class="gallery">
            <div class="gallery-item">
                <a href="#lightbox1">
                    <img src="drawing1.jpeg.jpg" alt="Image 1">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#lightbox2">
                    <img src="drawing2.jpeg.jpg" alt="Image 2">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#lightbox3">
                    <img src="drawing3.jpeg.jpg" alt="Image 3">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#lightbox4">
                    <img src="drawing4.jpeg.jpg" alt="Image 4">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#lightbox5">
                    <img src="drawing5.jpg" alt="Image 5">
                </a>
            </div>
            <div class="gallery-item">
                <a href="#lightbox6">
                    <img src="drawing6.jpeg.jpg" alt="Image 6">
                </a>
            </div>
        </div>
        <div id="lightbox1" class="lightbox">
            <button class="back-button" onclick="window.history.back();">Back to Gallery</button>
            <img src="drawing1.jpeg.jpg" alt="Image 1">
        </div>
        <div id="lightbox2" class="lightbox">
            <button class="back-button" onclick="window.history.back();">Back to Gallery</button>
            <img src="drawing2.jpeg.jpg" alt="Image 2">
        </div>
        <div id="lightbox3" class="lightbox">
            <button class="back-button" onclick="window.history.back();">Back to Gallery</button>
            <img src="drawing3.jpeg.jpg" alt="Image 3">
        </div>
        <div id="lightbox4" class="lightbox">
            <button class="back-button" onclick="window.history.back();">Back to Gallery</button>
            <img src="drawing4.jpeg.jpg" alt="Image 4">
        </div>
        <div id="lightbox5" class="lightbox">
            <button class="back-button" onclick="window.history.back();">Back to Gallery</button>
            <img src="drawing5.jpg" alt="Image 5">
        </div>
        <div id="lightbox6" class="lightbox">
            <button class="back-button" onclick="window.history.back();">Back to Gallery</button>
            <img src="drawing6.jpeg.jpg" alt="Image 6">
        </div>
    </div>

</body>
</html>
